<!DOCTYPE html>
<html>
<head>
  <title>Add to Cart</title>
</head>
<body>
  <h1>Place Your Order</h1>
  <h3>Customer Information</h3>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br><hr>
    <h3>Order Details</h3>
    <label>Select Dress Size:</label><br>
    <select name="size" required>
      <option value="">--Select Size--</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select><br><br>
    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br><hr>
    <h3>Delivery Information</h3>
    <p>Delivery Method:</p>
    <input type="radio" id="cod" name="delivery" value="Cash on Delivery" checked>
    <label for="cod">Cash on Delivery</label><br>
    <input type="radio" id="online" name="delivery" value="Online Payment">
    <label for="online">Online Payment</label><br><br>
    <label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your full shipping address" required></textarea><br><br>
    <button type="submit">Place Order</button>
    <button type="reset">Cancel</button>
  </form><br><br>
  <a href="onlineshopping.html">Bact to Home Page</a>
</body>
</html>
